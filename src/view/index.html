<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Visualising Africa's Internet Routes" />
    <!-- Bootstrap CSS -->
    <link href="./../../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="./index.css" rel="stylesheet">


    <title>AIR Capstone Project</title>

</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Bootstrap layout -->
    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-md-3">
                <h3 id="big-title">
                    Africa Internet Routes
                </h3>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md">
                        <div class="btn-group" role="group">

                            <button class="btn btn-secondary" type="button" id="setViewContinental">
                                Continental View
                            </button>
                            <button class="btn btn-secondary" type="button" id="setViewNational">
                                National View
                            </button>
                            <button class="btn btn-secondary" type="button" id="setViewIXP">
                                IXP View
                            </button>
                        </div>

                        <button type="button" class="btn btn-primary float-right" id="resetViz">
                            Reset All
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="accordion open" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                AS Statistics
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body px-0 py-0">
                                <div class="list-group .list-group-flush">
                                    <button class="list-group-item list-group-item-action" id="asnByCountry">ASN Allocations by
                                        Country</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
                                Tools
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body px-0 py-0">
                                <div class="list-group .list-group-flush">
                                    <button class="list-group-item list-group-item-action" id="refetchData">Refetch Data</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            <div class="col-md-9">
                <div class="col-md-11 border">
                    <svg class="scaling-svg-container"></svg>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="./../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- d3 Stuff -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/topojson-client@3" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.11.0/d3-legend.js" type="text/javascript"></script>

    <!-- JavaScript -->
    <!-- <script src="./../controller/EventHandler.js" type="module"> </script>
    <script src="./../controller/MapAfrica.js" type="module"> </script> -->
    <script src="https://drive.google.com/file/d/17TNT8eaump_r6-zJace9EVvcQN8rr5gg/view?usp=sharing" type="module"> </script>
    <script src="https://drive.google.com/file/d/12UX1DW6sen4yL9ikb_0FumJ9PF0nfPCa/view?usp=sharing" type="module"> </script>
    <script src="https://drive.google.com/file/d/1ThLGM2hijLCI_dVVuLcrNgoaBeo2WMcl/view?usp=sharing" type="module"> </script>



</body>

</html>
